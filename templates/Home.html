<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Master Chef AI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Home.css' %}">
</head>
<body>
	<div class="container page-container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center main-title">Welcome to Master Chef AI</h1>
			</div>
			<div class="col-md-12 form-wrapper">
				<form action="" method="post" class="chef-form">
					{% csrf_token %}
					{{form.prompt}}
					<button type="submit" class="btn btn-primary submit-btn">Ask Master Chef</button>
				</form>
			</div>
			{% if recipe %}
			<div class="col-md-12 recipe-wrapper">
				<h2 class="recipe-title">Your Recipe:</h2>
				<div class="recipe-output">
					<pre>{{recipe}}</pre>
				</div>
			</div>
			{% endif %}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
